<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>魅力绽放—名爵2016年北京国际汽车展</title>
    <link rel="stylesheet" href="css/useanimate.css?v=1.0"/>
    <link rel="stylesheet" href="js/Swiper/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.2"/>
    <script src="js/zepto.min.js"></script>
</head>
<body>
<div class="music-ico"></div>
<div class="head head_up" style="display: none;">
    <div class="logo">
        <img src="img/logo.png" id="logo">
    </div>
    <div class="menu"><img src="img/menu.png"></div>
    <div class="nav">
        <ul>
            <li>车展时间计划</li>
            <li>欧文零距离</li>
            <li>全新利物浦定制</li>
            <li>2016新款</li>
            <li>智能驾驶概念车</li>
        </ul>
    </div>
</div>
<div class="wrap">
    <div class="page loading show" id="loading">
        <div class="loadnumber">
            <em id="loadNum">0</em>
            <span>%</span>
        </div>
        <div class="loader">Loading...</div>
    </div>
    <div class="swiper-container" id="swiperArea" style="display: none;">
        <div class="swiper-wrapper">
            <div class="swiper-slide p1">
                <div class="font animated bounceInLeft"><img src="img/p1/font.png"></div>
            </div>
            <div class="swiper-slide p2" data-load="no">
                <img src="img/p2/bg2.jpg">
            </div>
            <div class="swiper-slide p3 cuarea">
                <div class="top"><img src="img/p3/top.png"></div>
                <div class="font animated bounceInRight"><img src="img/p3/font.png"></div>
            </div>
            <div class="swiper-slide" data-load="no">
                <div class="swiper-container" id="swiperArea2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide p4" data-load="no">
                            <div class="title ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.75s" swiper-animate-delay="0s"><img src="img/p4/title.png"></div>
                            <div class="liaojie ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.75s" swiper-animate-delay="0.1s"><a href="http://www.saicmg.com/m/mggs_new/"><img src="img/p4/liaojie.png"></a></div>
                        </div>
                        <div class="swiper-slide p5" data-load="no">
                            <div class="font ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.75" swiper-animate-delay="0s"><img src="img/p5/font.png"></div>
                            <div class="liaojie ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.75" swiper-animate-delay="0.1s"><a href="http://www.saicmg.com/m/mg3/"><img src="img/p5/liaojie.png"></a></div>
                        </div>
                        <div class="swiper-slide p6" data-load="no">
                            <div class="font ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.75" swiper-animate-delay="0s"><img src="img/p6/font2.png"></div>
                            <div class="liaojie ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.75" swiper-animate-delay="0.1s"><img src="img/p6/qidai.jpg"></div>
                        </div>
                    </div>
                    <div class="swiper-pagination page-pagination p4-pagination"></div>
                </div>
            </div>
            <div class="swiper-slide p7 pagebg" data-load="no">
                <div class="font"><img src="img/p7/font.png"></div>
                <div class="qidai"><img src="img/p7/qidai.png"></div>
                <div class="ld"><img src="img/p7/ld.png"></div>
            </div>
        </div>
    </div>
    <div class="arrow-wrapper arroww1">
        <img src="img/arrow.png" alt="">
    </div>
    <div id="errorScreen">
        <div class="re">
            <div class="font">
                <img src="img/turn.gif">
                <p>请将手机调至竖屏状态...</p>
            </div>
        </div>
    </div>
</div>
<audio preload loop id="bgmusic">
    <source src="img/bgm.mp3" type="audio/mpeg">
</audio>
<script src="js/touch.js"></script>
<script src="js/Swiper/swiper-3.3.1.jquery.min.js"></script>
<script src="js/Swiper/swiper.animate1.0.2.min.js"></script>
<script src="js/jweixin-1.0.0.js"></script>
<script src="js/share.min.js"></script>
<script src="js/main.min.js?v=1.0"></script>
<!-- 统计代码处  -->
<script>
</script>
</body>
</html>
